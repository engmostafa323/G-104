<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lifestylish</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="theform">
                <div class="play">
                    <div class="wrapper">
                        <div class="card one"></div>
                        <div class="card tow"></div>
                        <div class="card three"></div>
                        <div class="card four"></div>
                        <div class="card five"></div>
                    </div>
                </div>
                <div class="singup">
                    <nav>
                        <ul>
                            <li><a href="#0"><i class="ri-arrow-left-line"></i></a></li>
                            <li>Already member?<a href="#0" class="t-singin">Sing in</a></li>
                        </ul>
                    </nav>
                    <div class="heading">
                        <h2>Sing Up</h2>
                        <p>We secure your data privacy encrypted.</p>
                    </div>
                    <form action="">
                        <p>
                            <i class="ri-user-3-line"></i>
                            <input type="text" placeholder="Full Name">
                        </p>
                        <p>
                            <i class="ri-mail-line"></i>
                            <input type="email" placeholder="Your email address">
                        </p>
                        <p>
                            <i class="ri-lock-line"></i>
                            <i class="ri-eye-off-line"></i>
                            <input type="password" placeholder="Enter password">
                        </p>
                        <p>
                            <i class="ri-lock-line"></i>
                            <i class="ri-eye-off-line"></i>
                            <input type="password" placeholder="Re-Enter password">
                        </p>
                        <div class="actions">
                            <label>
                                <input type="submit" value="Sing Up">
                                <i class="ri-arrow-right-line"></i>
                            </label>
                            <p>Or</p>
                            <p class="socials">
                                <button><i class="ri-facebook-line"></i></button>
                                <button><i class="ri-google-line"></i></button>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="singin">
                    <nav>
                        <ul>
                            <li><a href="#0"><i class="ri-arrow-left-line"></i></a></li>
                            <li>Dont't have an account? <a href="#0" class="t-singup">Sing up</a></li>
                        </ul>
                    </nav>
                    <div class="heading">
                        <h2>Sing In</h2>
                        <p>We secure your data privacy encrypted.</p>
                    </div>
                    <form action="">
                        <p>
                            <i class="ri-mail-line"></i>
                            <input type="email" placeholder="Your email address">
                        </p>
                        <p>
                            <i class="ri-lock-line"></i>
                            <i class="ri-eye-off-line"></i>
                            <input type="password" placeholder="Enter password">
                        </p>
                        <div class="actions">
                            <label>
                                <input type="submit" value="Sing In">
                                <i class="ri-arrow-right-line"></i>
                            </label>
                            <p>Or</p>
                            <p class="socials">
                                <button><i class="ri-facebook-line"></i></button>
                                <button><i class="ri-google-line"></i></button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const singup = document.querySelector('.t-singup'),
              singin = document.querySelector('.t-singin'),
              addclass = document.querySelector('.site');
        singup.addEventListener('click', function() {
            addclass.className = 'site singup-show';
        })
        singin.addEventListener('click', function() {
            addclass.className = 'site singin-show'
        })      
    </script>
</body>
</html>
